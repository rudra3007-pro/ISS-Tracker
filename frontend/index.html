<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Space Mission Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>SPACE MISSION CONTROL</h1>
  <span>ISS • Real-Time Orbital Telemetry</span>
</header>

<main>
  <aside>
  <h2>ISS TELEMETRY</h2>

  <div class="telemetry-row">Latitude <span id="lat">--</span></div>
  <div class="telemetry-row">Longitude <span id="lon">--</span></div>
  <div class="telemetry-row">Altitude <span id="alt">--</span> km</div>
  <div class="telemetry-row">Velocity <span id="vel">--</span> km/s</div>
</aside>


  <section id="map"></section>
</main>

<section class="charts">
  <canvas id="altitudeChart"></canvas>
  <canvas id="velocityChart"></canvas>
</section>

<footer>
  SGP4 • Auto TLE • Telemetry Database
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
